<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ css }}Index.css" />
        <script type="text/javascript" language="javascript" data-main="{{ javascript }}/Core/Main" src="{{ javascript }}/Core/Require.js"></script>
    </head>
    <body>
        <div>
            <h1>PHPMath</h1>
            <p>Welcome to PHPMath!</p>
        </div>
        <div>
            <h3>Trying to configure PHPMath with Mathematica®:</h3>
            <p>
                {{ configurationResult }}
            </p>
        </div>
        <div>
            <h4>Instructions:</h4>
            <ul>
                <li>Put your Mathematica® command at the text area below;</li>
                <li>And press double click on it to process.</li>
            </ul>
            <div id="commandDivSubmit">
                <form>
                    <textarea name="command" id="commandTextArea" class="commandTextArea" rows="5" cols="50"></textarea>
                </form>
                <br>
{% include 'mathematica/result.html' %}
            </div>
            <div id="loading">
                <img src="{{ image }}Mathematica/Loading.gif"/>
            </div>
        </div>
    </body>
</html>
