<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <h1>PHPMath</h1>
            <p>Welcome to PHPMath!</p>
        </div>
        <div>
            <h3>Trying to configure PHPMath with Mathematica®:</h3>
            <p>{{ configurationResult }}</p>
        </div>
        <div>
            <p>Put your Mathematica® command below:</p>
            <div>
                <form action="{{ controller }}Mathematica/Mathematica.php" method="post">
                    <textarea name="command" id="commandTextArea" class="commandTextArea" rows="5" cols="40"></textarea>
                    <br>
                    <input name="submit" id="commandSubmit" class="commandSubmit" type="submit" value="Send"/>
                </form>
            </div>
        </div>
    </body>
</html>
